<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calc</title>
        <link rel="stylesheet" type="text/css" href="tips.css">
    </head>
    <body style="text-align: center;" class="container">
        <div class="tipC">
            <div class="calch">
                <h3>Tip Calc</h3>

            </div>
            <div class="main">
                <div>
                    <div class="hb">
                        <label for="hb" ><h2>How much was your bill?</h2></label>
                  <input type="number" id="hb" name="hb" placeholder="Enter the amount here">
                    </div>

                    <div class="hs">
                        <label for="hs"><h2>How was the service?</h2></label>
                  <select id="hs" name="hs">
                      <option value="30">30% - Outstanding</option>
                      <option value="20">20% - Good</option>
                      <option value="15">15 - It was Ok</option>
                      <option value="10">10% - Bad</option>
                      <option value="5">5% - Terrible</option>
                    </div>
                </select>  

                    <div class="hp">
                        <label for="hp" ><h2>How many people are sharing the bill?</h2></label>
                  <input type="number" id="hp" name="hp" placeholder="Enter the amount here">
                    </div>

                    <div class="button">
                        <input onclick="calculateTip()" type="submit" class="submit" value="Calculate!">
                    </div>
                    
                </div> 
                
                <div class="value">
                    <h3>TIP AMOUNT</h3>
                    <p id="result">$0</p>
                </div>
            </div>
        </div>
        
        <script src="tips.js"></script>
    </body>
</html>
